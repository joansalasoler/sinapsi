<article *ngIf="synapse" class="embed-synapse">
  <div class="embed-header-wrapper">
    <header>
      <h1 class="brand-name">
        <a [href]="appURL" target="_blank" i18n>
          <strong>sinapsi</strong>.xtec.cat
        </a>
      </h1>
    </header>
    <aside *ngIf="hasSearchBox" role="search">
      <app-search (search)="search($event)"></app-search>
    </aside>
  </div>
  <app-posts-browser
    [synapse]="synapse"
    [sections]="sections">
  </app-posts-browser>
</article>
