<div class="page-navigation">
  <div class="container">
    <cn-breadcrumb></cn-breadcrumb>
    <ng-container *ngIf="tag && !tag.deleted_at">
      <app-social-links [tag]="tag"></app-social-links>
    </ng-container>
  </div>
</div>
<article *ngIf="tag" class="page-content">
  
  <!-- Header -->
  
  <div class="page-header">
    <div class="container">
      <header>
        <h1>
          <span [hidden]="synapse.id" class="tag-hash">#</span>
          {{ synapse.name }}
        </h1>
        <p role="contentinfo" [innerHTML]="synapse.description"></p>
      </header>
      
      <!-- Synapse search form -->
      
      <aside role="search">
        <app-search
          (search)="search($event)"
          [value]="request.search">
        </app-search>
        
        <app-search-toolbar
          (input)="filter($event)"
          [value]="request">
        </app-search-toolbar>
      </aside>
      
    </div>
  </div>
  
  <!-- Contents -->
  
  <section class="page-section">
    <div class="page-body container">
      <div class="row">
        <div class="col-lg-8">
          <app-posts-browser #browser
            [synapse]="synapse">
          </app-posts-browser>
        </div>
        <div class="col-lg-4">
          <aside role="complementary" class="synapse-blocks">
            <div class="mock-up">@SynapseManager</div>
            <app-sidebar [blocks]="blocks"></app-sidebar>
          </aside>
        </div>
      </div>
    </div>
  </section>
</article>

<!-- Error message -->

<ng-container *ngIf="state === 'empty'">
  <app-errors code="404"></app-errors>
</ng-container>
