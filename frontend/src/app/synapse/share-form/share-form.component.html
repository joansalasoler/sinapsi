<article class="sy-share-form-article">

  <!-- Share link -->
  
  <section class="form-group">
    <header>
      <h1 i18n>Link to share</h1>
    </header>
    <label class="sy-link-input">
      <span i18n class="sr-only">Link</span>
      <input readonly type="text" aria-describedby="sy-link-help"
             [value]="shareUrl"
             class="form-control">
      <small id="sy-link-help" class="form-text text-muted" i18n>
        Use this link to share the current synapse
      </small>
    </label>
  </section>
  
  <!-- Embed code -->
  
  <section class="form-group">
    <header>
      <h1 i18n>Embed in web page</h1>
    </header>
    <div class="sy-share-options inline-form">
      <label class="sy-search-input">
        <input type="checkbox" [(ngModel)]="searchBox">
        <span i18n>Include a search form</span>
      </label>
      <label class="sy-height-input">
        <span i18n>Height in pixels:</span>
        <input type="text" maxlength="4" [(ngModel)]="height"
               class="form-control form-control-sm">
      </label>
    </div>
    <label class="sy-share-input">
      <span i18n class="sr-only">Embed code</span>
      <textarea
          readonly rows="4"
          aria-describedby="sy-share-help"
          class="form-control">&lt;iframe height="{{ height }}" style="width: 100%; border: none" src="{{ embedUrl }}"&gt;&lt;/iframe&gt;</textarea>
      <small id="sy-share-help" class="form-text text-muted" i18n>
        Copy this code to embed the current synapse in your web page
      </small>
    </label>
  </section>

</article>
